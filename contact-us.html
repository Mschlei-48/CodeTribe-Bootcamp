<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css"><script src="https://kit.fontawesome.com/dd81ecca87.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <nav>
            <!-- Spans are elements that align hoizontally, i.e. all these spans will be on the same line not below ech other -->
            <span class="nav"><img src="assets/logo.jpg" id="logo-img" class="nav"></span>
            <span id="home" class="nav"><a href="" id="home-a">Home</a></span>
            <span id="about" class="nav"><a href="" id="about-a">About me</a></span>
            <span id="contact" class="nav"><a href="" id="contact-a">Contact Us</a></span>
        </nav>
        <main>
        <div class="contact-form"> 
            <div class="location">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3497.944488147782!2d24.755419473946198!3d-28.75107431856684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9b1a4ce1241bef%3A0xfe2df843c756aaa5!2s3%20Harhoff%20St%2C%20New%20Park%2C%20Kimberley%2C%208301!5e0!3m2!1sen!2sza!4v1713121768416!5m2!1sen!2sza" width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="input-form">
                <h2 id="contact-us-heading">Contact Us</h2>
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br>
                    <br>
                    <label for="email">Email Address:</label><br>
                    <input type="text" id="email" name="email"><br>
                    <br>
                    <label for="message">Message:</label><br>
                    <input type="text" id="message" name="message"><br>
                    <br>
                    <input type="submit" value="Submit" id="submit">
                </form>
            </div>
        </div>
        </main>
    </div>
</body>
</html>
